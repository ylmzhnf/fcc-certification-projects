<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./styles.css" >
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Customer Satisfaction Survey</h1>
      <p id="description">
        Thank you for taking the time to help us improve our service.
      </p>
    </header>
    <main>
      <form id="survey-form">
        <label for="name" id="name-label">Full Name: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        >
        <label for="email" id="email-label">Email Address: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
        >
        <label for="age" id="number-label">Age: </label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Age"
          min="10"
          max="99"
        >

        <label for="dropdown" class="dropdown">How did you hear about us?</label>
        <select id="dropdown">
            <option value="" selected>Select a option</option>
            <option value="social media">Social Media</option>
            <option value="friend/colleague">Friend/Colleague</option>
            <option value="advertisement">Advertisement</option>
            <option value="other">Other</option>
        </select>
        <fieldset>
            <legend>Would you recommend us to a friend?</legend>
            <input type="radio" name="answer" id="definitely">
            <label for="definitely">Definitely</label>
            <input type="radio" name="answer" id="maybe">
            <label for="maybe">Maybe</label>
            <input type="radio" name="answer" id="not-sure">
            <label for="not-sure">Not sure</label>
        </fieldset>
        <fieldset>
            <legend>What features would you like to see improved?</legend>
            <input type="checkbox" name="feature" id="user-interface" value="user-interface">
            <label for="user-interface">User Interface</label>
            <input type="checkbox" name="feature" id="faster-loading" value="faster-loading">
            <label for="faster-loading">Faster Loading</label>
            <input type="checkbox" name="feature" id="mobile-app" value="mobile-app">
            <label for="mobile-app">Mobile App</label>
            <input type="checkbox" name="feature" id="customer-support" value="customer-support">
            <label for="customer-support">Customer Support</label>
        </fieldset>

        <label for="message" class="message">Any additional comments or suggestions</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
