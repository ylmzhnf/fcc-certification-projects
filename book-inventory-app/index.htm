<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Inventory App</title>
</head>
<body>
    <main class="container">
        <h1>Book Inventory App</h1>
        <div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Category</th>
                        <th scope="col">Status</th>
                        <th scope="col">Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="read">
                        <td scope="row">The Great Gatsby</td>
                        <td>F. Scott Fitzgerald</td>
                        <td>Fiction</td>
                        <td><span class="status">Read</span></td>
                        <td>
                            <span class="rate three">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </td>
                    </tr>
                    <tr class="in-progress">
                        <td scope="row">1984</td>
                        <td>George Orwell</td>
                        <td>Dystopian</td>
                        <td><span class="status">In Progress</span></td>
                        <td>
                            <span class="rate two">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </td>
                    </tr>
                    <tr class="to-read">
                        <td scope="row">Brave New World</td>
                        <td>Aldous Huxley</td>
                        <td>Sci-Fi</td>
                        <td><span class="status">To Read</span></td>
                        <td>
                            <span class="rate one">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
     </div>
    </main>
</body>
</html>
