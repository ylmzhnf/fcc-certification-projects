<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Page of Playing Cards</title>
  </head>
  <body>
    <main id="playing-cards">
      <div class="card">
            <div class="left">

                <span>A</span>
                <span>♠</span>

            </div>

            <div class="middle">♠</div>

            <div class="right">

                <span>A</span>
                <span>♠</span>

            </div>
      </div>
      <div class="card">

            <div class="left">

                <span>2</span>
                <span>♣</span>

            </div>

            <div class="middle">

                <span>♣</span>
                <span class="reverse">♣</span>

            </div>

            <div class="right">
                <span>2</span>
                <span>♣</span>
            </div>
      </div>

      <div class="card red">

            <div class="left">
                <span>3</span>
                <span>♥</span>

            </div>

            <div class="middle">
                <span>♥</span>
                <span>♥</span>
                <span class="reverse">♥</span>
            </div>

            <div class="right">
                <span>3</span>
                <span>♥</span>
            </div>

      </div>
    </main>
  </body>
</html>
